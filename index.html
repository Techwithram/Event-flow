<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="login-wrapper">
        <div class="login">
          <img class="ic-sharp-apple" src="img/ic-sharp-apple.svg" />
          <div class="overlap">
            <div class="group">
              <div class="overlap-group">
                <div class="div">
                  <div class="text-wrapper">Login</div>
                  <p class="p">please enter your login detail to sign in</p>
                  <div class="rectangle"></div>
                  <div class="rectangle-2"></div>
                  <div class="text-wrapper-2">
                    <input type="email" placeholder="Email" />
                  </div>
                  <div class="text-wrapper-3">info@example.co</div>
                  <div class="text-wrapper-4">Password</div>
                  <div class="forgot-password">
                    Forgot password&nbsp;&nbsp;?
                  </div>
                </div>
                <div class="text-wrapper-5">Keep me logged in</div>
                <div class="vector-wrapper">
                  <img class="vector" src="img/vector-1.svg" />
                </div>
              </div>
              <p class="dont-have-an-account">
                <span class="span">Dont have an account ? </span>
                <span class="text-wrapper-6">Sign in</span>
                <span class="text-wrapper-7">&nbsp;</span>
              </p>
              <div class="overlap-group-wrapper">
                <div class="div-wrapper">
                  <div class="text-wrapper-8">Log in</div>
                </div>
              </div>
              <div class="group-2">
                <div class="overlap-2">
                  <div class="text-wrapper-9">or continue with</div>
                  <img class="line" src="img/line-2.svg" />
                </div>
                <img class="img" src="img/line-1.svg" />
              </div>
              <div class="group-3">
                <div class="overlap-3"><div class="vector-2"></div></div>
                <div class="overlap-4"><div class="vector-3"></div></div>
                <div class="overlap-5"><div class="vector-4"></div></div>
                <div class="logos-google-icon-wrapper">
                  <img
                    class="logos-google-icon"
                    src="img/logos-google-icon.svg"
                  />
                </div>
              </div>
            </div>
            <img class="mdi-eye-off" src="img/mdi-eye-off.svg" />
            <img class="line-2" src="img/line-3.svg" />
          </div>
          <div class="rectangle-3"></div>
        </div>
      </div>
    </div>
  </body>
</html>
